<!DOCTYPE html>

<head>
<title>Abraxus Player</title>


<link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/3.3.0/build/cssreset/reset-min.css">
<link href='http://fonts.googleapis.com/css?family=Lobster' rel='stylesheet' type='text/css'>
<link rel="stylesheet" type="text/css" href="css/style.css">
<script src="http://code.jquery.com/jquery-latest.js" type="text/javascript"></script>
<script type="text/javascript" src="js/js.js"></script>
<script type="text/javascript" src="js/html5slider.js"></script>
</head>

<body>


	<h1></h1>

	<div class="container gradient">
		
		<img class="cover" src="images/cover.jpg" alt="">

		<div class="player gradient">
			<a class="mp-playbutton button gradient" id = "play"></a>
			<a class="mp-mutebutton button gradient" id="mute" href="" title=""></a>
            <a class="mp-src active button1 gradient container" id="" href="http://streaming.radionomy.com/ABC-Jazz" title="Cafe Vibe">Cafe Vibe</a>
			<a class="mp-src button2 gradient container" id="" href="http://api.soundcloud.com/tracks/148976759/stream?client_id=201b55a1a16e7c0a122d112590b32e4a" title="Beautiful Melodies">Beautiful Melodies</a>
			<a class="mp-src button3 gradient container" id="" href="http://streaming.radionomy.com/ABC-Jazz" title="Jazz">Jazz</a>
			<a class="mp-src button4 gradient container" id="" href="http://streaming.radionomy.com/ABC-Jazz" title="Pop">Pop</a>
			<a class="mp-src button5 gradient container" id="" href="http://streaming.radionomy.com/ABC-Jazz" title="Relax">Relax</a>
			<a class="mp-src button6 gradient container" id="" href="http://streaming.radionomy.com/ABC-Jazz" title="Classical">Classical</a>
			<img src = 'Logo.png' class= "container gradient buttonimg">
		
				<input type="range" id="seek" value="0" max="100"/>
	

			<a class="button gradient " id="close" href="" title=""></a>
			
		</div><!-- / player -->
		
	</div><!-- / Container-->
</body>
</html>
